name: E2E Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - local

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Decrypt auth state
        env:
          AUTH_ENCRYPTION_KEY: ${{ secrets.AUTH_ENCRYPTION_KEY }}
        run: |
          if [ -f ".auth/user-state.json.enc" ]; then
            openssl enc -d -aes-256-cbc \
              -in .auth/user-state.json.enc \
              -out .auth/user-state.json \
              -k "$AUTH_ENCRYPTION_KEY"
          fi
      
      - name: Run E2E tests
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
        run: npm test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "Tests failed! Check the artifacts for details."
          # Add Slack/Discord notification here if configured