name: Cleanup Old Test Screenshots

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (just show what would be deleted)'
        required: false
        default: 'false'
        type: boolean

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check file ages
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run cleanup script
        run: |
          echo "üßπ Running screenshot cleanup..."
          node scripts/cleanup-old-screenshots.js
      
      - name: Commit cleanup changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: auto-cleanup old test screenshots (>10 days)"
            git push
            echo "‚úÖ Cleanup changes committed"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi