name: Upload Test Artifacts

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to link artifacts to'
        required: true
        type: number
      test_name:
        description: 'Name of the test run'
        required: true
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  upload-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available screenshots
        run: |
          echo "Looking for test screenshots..."
          find . -name "*.png" -o -name "*.jpg" | head -20
          
      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-issue-${{ github.event.inputs.issue_number }}
          path: |
            **/*.png
            **/*.jpg
            !node_modules/**
          retention-days: 30
          if-no-files-found: warn
          
      - name: Comment on Issue with Artifact Link
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = ${{ github.event.inputs.issue_number }};
            const runId = context.runId;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `## ðŸ“¸ Test Screenshots Available
              
              Test Name: **${{ github.event.inputs.test_name }}**
              
              [View Test Artifacts](${artifactUrl}) - Screenshots are available in the Artifacts section
              
              âœ… These artifacts will automatically expire in 30 days to keep the repository clean.`
            });